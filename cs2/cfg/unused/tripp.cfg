bind "space" "+jump_"

alias +jump_ "+jump;+jump"
alias -jump_ "-jump;-jump;-jump"
alias +duck_ "+duck;+duck"
alias -duck_ "-duck;-duck;-duck"
alias +sprint_ "+sprint;+sprint" // walking
alias -sprint_ "-sprint;-sprint;-sprint"
 
alias +forward_ "+forward;+forward"
alias -forward_ "-forward;-forward;-forward"
alias +left_ "+left;+left"
alias -left_ "-left;-left;-left"
alias +back_ "+back;+back"
alias -back_ "-back;-back;-back"
alias +right_ "+right;+right"
alias -right_ "-right;-right;-right"

bind "mouse1" "+attack"

bind "mouse2" "+attack2"

bind "c" "slot4"

bind s "+back_"

bind a "+left_"

bind d "+right_"

bind "ctrl" "+duck"

bind "space" "+duck"

bind "mwheeldown" "+jump_"

bind "mwheelup" "+jump_"

bind "alt" "+jump"

bind "backspace" "volume 0"

bind "\" "volume 0.6" 

bind "1" "slot1"

bind "2" "slot2"

bind "3" "slot3"

bind "4" "say !r"

bind "5" "slot5"

bind "tab" "cl_draw_only_deathnotices 1

bind "capslock" "cl_draw_only_deathnotices 0"

bind "shift" "+sprint"



alias _checkw "-forward_; alias checkw"
alias +w "+forward_; alias checkw _checkw"
alias -w "checkw"
alias +lj "+jump_; +duck; checkw"
alias -lj "-jump_; -duck"

bind "w" "+w"

bind "mouse4" "+lj"




alias +jb "-duck_; +jump_"
alias -jb "-jump_"
bind mouse5 +jb